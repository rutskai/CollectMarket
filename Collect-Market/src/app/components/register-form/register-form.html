<div id="register" class="video-bg">


  <form class="form-register p-4" (ngSubmit)="onSubmit()" #registerForm="ngForm">
    <div class="title-form mb-3">
      <h1 class="h3">Sign Up</h1>
    </div>

    <div class="mb-3">
      <label for="name" class="form-label">Usuario:</label>
      <input
        type="text"
        class="form-control"
        id="name"
        name="name"
        [(ngModel)]="userData.name"
        required
      />
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email:</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        [(ngModel)]="userData.email"
        required
      />
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Contraseña:</label>
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        [(ngModel)]="userData.password"
        required
      />
    </div>

    <div class="mb-3">
      <label for="repeatPassword" class="form-label">Repita Contraseña:</label>
      <input
        type="password"
        class="form-control"
        id="repeatPassword"
        name="repeatPassword"
        [(ngModel)]="userData.repeatPassword"
        required
      />
    </div>

  @if (errorMessage) {
  <p class="text-danger mt-2">{{ errorMessage }}</p>
}

    <button
      type="submit"
      class="btn btn-primary w-100"
      id="send-register"
      [disabled]="registerForm.invalid"
    >
      Registrarse
    </button>

  </form>

</div>
