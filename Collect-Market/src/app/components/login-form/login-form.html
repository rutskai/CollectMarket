<div id="login" class="video-bg" data-vide-bg="/video/pickachu_runtime">

  <form class="form-login p-4" (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <div class="title-form mb-3">
      <h1 class="h3">Login</h1>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email:</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        [(ngModel)]="credentials.email"
        required
      />
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Contraseña:</label>
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        [(ngModel)]="credentials.password"
        required
      />
    </div>

    <button
      type="submit"
      class="btn btn-primary w-100"
      id="send-login"
      [disabled]="loginForm.invalid"
    >
      Iniciar Sesión
    </button>

    <p class="mt-3">¿No tienes cuenta? <a routerLink="/auth/register">Registrarse</a></p>
    <p>¿Olvidaste tu contraseña? <a routerLink="/auth/recover">Recuperar cuenta</a></p>
  </form>

</div>
